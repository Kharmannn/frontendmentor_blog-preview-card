<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Blog preview card</title>
  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    
  </style>

<body>
    <main>
        <div class="card-wrapper">
            <div class="card">
                <div class="card-image">
                    <img class="card-image" src="/assets/images/illustration-article.svg">
                </div>
                <div class="card-content-wrapper">
                    <div class="card-content-tag">
                       Learning
                    </div>
                    <div class="card-content-published">Published 21 Dec 2023</div>
                    <div class="card-content-title">HTML & CSS foundations</div>
                    <div class="card-content-desc">These languages are the backbone of every website, defining structure, content, and presentation.</div>
                    <div class="card-content-author-wrapper flex">
                        <div class="card-content-author-photo">
                            <img src="/assets/images/image-avatar.webp" class="image-avatar">
                        </div>
                        <div class="card-content-author-name">
                            Greg Hooper
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
